{% load static %}
{% load django_vite %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token }}" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="{% block meta_description %}ENSPM Hub - Plateforme de mise en relation des alumni, étudiants et partenaires de l'École Nationale Supérieure Polytechnique de Maroua. Partagez des offres de stage, d'emploi, de formation et collaborez sur des projets.{% endblock %}"
    />
    <meta
      name="keywords"
      content="{% block meta_keywords %}ENSPM Hub, ENSPM, alumni, anciens étudiants, réseau professionnel, stage, emploi, formation, mentorat, Maroua, polytechnique, ingénieurs Cameroun{% endblock %}"
    />
    <meta
      name="author"
      content="ENSPM - École Nationale Supérieure Polytechnique de Maroua"
    />
    <meta name="robots" content="index, follow" />

    <!-- Geolocation -->
    <meta name="geo.region" content="CM-EN" />
    <meta name="geo.placename" content="Maroua" />
    <meta name="geo.position" content="10.5913;14.3152" />
    <meta name="ICBM" content="10.5913, 14.3152" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    <meta
      property="og:title"
      content="{% block og_title %}ENSPM Hub - Réseau des Alumni, Étudiants et Partenaires{% endblock %}"
    />
    <meta
      property="og:description"
      content="{% block og_description %}Rejoignez le réseau professionnel de l'ENSPM. Accédez à des offres de stage, d'emploi et de formation. Bénéficiez du mentorat d'anciens diplômés et collaborez sur des projets innovants.{% endblock %}"
    />
    <meta
      property="og:image"
      content="{{ request.scheme }}://{{ request.get_host }}{% block og_image %}{% static 'images/og-enspm-hub.jpg' %}{% endblock %}"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:site_name" content="ENSPM Hub" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="{{ request.build_absolute_uri }}" />
    <meta
      name="twitter:title"
      content="{% block twitter_title %}ENSPM Hub - Réseau des Alumni et Étudiants{% endblock %}"
    />
    <meta
      name="twitter:description"
      content="{% block twitter_description %}Rejoignez le réseau professionnel de l'ENSPM. Accédez à des offres de stage, d'emploi et de formation.{% endblock %}"
    />
    <meta
      name="twitter:image"
      content="{{ request.scheme }}://{{ request.get_host }}{% block twitter_image %}{% static 'images/twitter-enspm-hub.jpg' %}{% endblock %}"
    />
    <meta name="twitter:creator" content="@ENSPM_Maroua" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{% static 'site.webmanifest' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <meta name="theme-color" content="#1e3a8a" />

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ request.build_absolute_uri }}" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Additional Page-Specific Styles -->
    {% block extra_css %}
    {% endblock %}

    <title>
      {% block title %}ENSPM Hub - Réseau des Alumni, Étudiants et Partenaires{%endblock %}
    </title>

    {% block extra_head %}{% endblock %}
  </head>
  <body class="antialiased bg-gray-50 dark:bg-gray-900">
    <!-- Skip to main content for accessibility -->
    <a
      href="#main-content"
      class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-blue-600 focus:text-white focus:rounded-lg focus:shadow-lg"
    >
      Aller au contenu principal
    </a>

    <!-- Main Content -->
    <main id="main-content">{% block content %}{% endblock %}</main>

    <!-- Additional Page-Specific Scripts -->
    {% block extra_js %}{% endblock %}
  </body>
</html>
